name: Read Blob Storage

on:
    push:
        branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.STORAGE_SECRET2 }}

    # Create folders
    - name: list blobs
      shell: pwsh
      run: ./scripts/repeat.ps1
      
  # Azure logout
    - name: logout    
      run: |
            az logout
      if: always()
