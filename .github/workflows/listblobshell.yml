name: Read Blob Storage

on:
    push:
        branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.STORAGE_SECRET2 }}

    # Create folders
    - name: list blobs
      uses: azure/powershell@v2
      with:
       azPSVersion: latest
       run: ./scripts/listBlob.ps1
      if: always()

  # Azure logout
    - name: logout    
      run: |
            az logout
      if: always()
