name: Read Blob Storage

on:
    push:
        branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.STORAGE_SECRET2 }}

    # Create folders
    - name: list blobs
      shell: pwsh 
      run: ./createFolder.ps1 ./scripts/configFilesPermissions/folderStructure.dev.json
      if: always()

  # Azure logout
    - name: logout    
      run: |
            az logout
      if: always()
